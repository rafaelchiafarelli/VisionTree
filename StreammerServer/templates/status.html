<html>

<head>
	<title>Status</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="static/assets/css/main.css" />
	<link rel="icon" type="image/png" href="static/favicons/16x16.png" sizes="16x16">
	<link rel="icon" type="image/png" href="static/favicons/32x32.png" sizes="32x32">
	<link rel="icon" type="image/png" href="static/favicons/48x48.png" sizes="48x48">
	<noscript>
		<link rel="stylesheet" href="static/assets/css/noscript.css" /></noscript>
</head>

<body class="is-preload">

	<!-- Wrapper -->
	<div id="wrapper">

		<!-- Header -->
		<header id="header">


				<div >
					<h1 font-size="5em">Últimas Fotos</h1>
				</div>

			{% for camera in cameras %}			
			<nav>
					<ul><span class="image main"><img src={{ camera.picname }} alt="" /></span>

						<div>
							<li>timestamp {{ camera.timestamp }}</li>
							<li>ID {{ camera.ID }}</li>
							<li>saturação {{ camera.saturation }}</li>
						</div>

					</ul>
			</nav>
					{% endfor %}
		</header>
		<!-- Main -->
		<div id="main">

		</div>

		<!-- Footer -->
		<footer id="footer">
			<!-- <p class="copyright">&copy; JobCI. <a href="https://github.com/JobCI">GitHub</a></p> -->
		</footer>

	</div>

	<!-- BG -->
	<div id="bg"></div>

	<!-- Scripts -->
	<script src="static/assets/js/jquery.min.js"></script>
	<script src="static/assets/js/browser.min.js"></script>
	<script src="static/assets/js/breakpoints.min.js"></script>
	<script src="static/assets/js/util.js"></script>
	<script src="static/assets/js/main.js"></script>

</body>
<script>
    document.getElementById('audiodescription').play();
</script>
</html>
